logging:
  level: "INFO"

embedding:
  model: "multi-qa-MiniLM-L6-cos-v1"
  normalize: true
  batch_size: 32
  show_progress: true
  cache_dir: ".schema_search_cache"

chunking:
  max_tokens: 256
  overlap_tokens: 50
  format: "markdown"
  use_llm_summary: false
  summary_model: "claude-3-5-haiku-latest"

search:
  embedding_weight: 0.6
  bm25_weight: 0.4
  initial_top_k: 20
  rerank_top_k: 5
  graph_expand_hops: 1

metadata:
  include_indices: true
  include_foreign_keys: true
  include_row_counts: false
