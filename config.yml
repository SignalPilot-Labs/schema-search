logging:
  level: "INFO"

embedding:
  location: "memory" # Options: "memory", "vectordb" (coming soon)
  model: "multi-qa-MiniLM-L6-cos-v1"
  metric: "cosine" # Options: "cosine", "euclidean", "manhattan", "dot"
  batch_size: 32
  show_progress: false
  cache_dir: ".schema_search_cache"

chunking:
  strategy: "raw" # Options: "raw", "llm"
  max_tokens: 256
  overlap_tokens: 50
  model: "claude-3-5-haiku-latest"

search:
  # Search strategy: "semantic" (embeddings), "bm25" (BM25 lexical), "fuzzy" (fuzzy string matching)
  strategy: "semantic"
  initial_top_k: 20
  rerank_top_k: 5

reranker:
  # CrossEncoder model for reranking. Set to null to disable reranking
  model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

schema:
  include_columns: true
  include_indices: true
  include_foreign_keys: true
  include_constraints: true
