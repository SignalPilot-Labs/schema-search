name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Verify optional extras (non-failing)
        continue-on-error: true
        run: |
          for extra in postgres mysql snowflake bigquery mcp; do
            echo "Checking install for [$extra]"
            pip install -e ".[${extra}]" || true
          done

      - name: Build package
        run: python -m build

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
